<!doctype html>
<html lang="en">
<head>
    <style>
       ul{
           list-style-type: none;
           margin: 0;
           padding: 0;
           overflow: hidden;
           background-color: #06a106;
       }
       li{
           float: left;
       }
       li a{
           padding: 20px;
           color: #2311be;
           display: block;
           text-decoration: none;
       }
       li a:hover{
           background-color: black;
       }
       /*body{*/
       /*    background-color: #0ca1a6;*/
       /*}*/
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>ordered List</h2>
<h2>List of Fruits</h2>
<ol>
    <li>mangoes</li>
    <li>Banana</li>
    <li>Oranges</li>
    <li>WaterMelon</li>
    <li>Apple</li>
    <li>Avacado</li>
</ol>
<h2>Unordered List</h2>
<h2>List of Cars</h2>
<ul>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Mazda</li>
    <li>Range Rover</li>
    <li>Mercedes</li>
</ul>





</body>
</html>
