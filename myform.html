<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"id="name"name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email"id="email"name="email"required>
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password"id="pass"name="pass"required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest:</label>
        <input type="checkbox"id="interest1" name="interest1">
        <label for="interest1">Coding</label>
        <input type="checkbox"id="interest2" name="interest">
        <label for="interest2">Watching Football</label>
        <input type="checkbox"id="interest3"name="interest3">
        <label for="interest3">Travelling</label>
    </div>
    <div class="form-group">
        <label >Choose a programming Language:</label>
        <input type="radio"id="lang1"name="lang1"value="Kotlin">
        <label for="lang1">Kotlin</label>
        <input type="radio"id="lang2"name="lang2"value="Python">
        <label for="lang2">Python</label>
        <input type="radio"id="lang3"name="lang3"value="java">
        <label for="lang3">Java</label>
        <input type="radio"id="lang4"name="lang4"value="go">
        <label for="lang4">Go</label>
    </div>
    <div class="form-group">
        <label for="mesage">Additional Information:</label>
        <textarea name="mesagee" id="mesage"></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</div>

</body>
</html>
